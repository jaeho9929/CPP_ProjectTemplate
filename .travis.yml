sudo: false

language:
  - cpp

matrix:
  include:
  - name: "Test Ubuntu 16.04(xenial) + gcc-7"
    os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
          - lcov

    script:
      - sh Scripts/travis_build_default.sh

